# EOI tree format
eoi:
    meta:
        use_eoi_services: True
        debug: True
        lat_field: lat
        lon_field: lon
#geoserver serving OWS/W*S services and geo layers
    geoserver:
        server: http://localhost:8080
        geoserver_ooi_store: ooi
        geoserver_ooi_workspace: geonode
        user_name: admin
        password:
        layer_prefix: ooi_
        layer_suffix: _ooi
#postgres DB storing the FDT        
    postgres:
        host: localhost
        user_name: postgres
        password: 
        database: postgres
        port: 5432
        table_prefix: _
        table_suffix: _view
        session_startup_ln1: select runCovTest();
        session_startup_ln2:  
#importer service for geoserver        
    importer_service:
        server: http://localhost
        port: 8844
        add_layer: addlayer
        remove_layer: removelayer
        reset_store: resetstore
#resyc service for GeoNetwork
    resync_service:
        server: http://localhost
        port: 8848
        sgs_url: http://localhost:5000/ion-service
        harvester_list: ["neptune", "ioos", "ioos2"]
#neptune sos handler service        
    neptune_sos_handler:
        server: http://localhost
        port: 8846  
#coverageFDWSever        
    fdw:
        server: cov_srv
        create_fdw:
#geonetwork connection settings
    geonetwork:
        base_url: http://localhost:8080/geonetwork/srv/eng/
        icon: OOI_LogoBlack.png
        user_name: admin
        password:
        options_every: '0 0 0 ? * *'
        options_onerunonly: false
        options_status: inactive
        database_server: localhost
        database_port: 5432
        database_user: postgres
        database_password:
        database_name: geonetwork